<!DOCTYPE html>

<html>
    <head>
        <title>TweetSweep</title>

        <!--ï¿¼ -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- CSS Links Go Here -->
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700,800" rel="stylesheet">
        <link href="css/hover-min.css" rel="stylesheet">
        <link href="css/app-style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <ul>
                <li><button id="logo">TWEET SWEEP</button></li>
            </ul>
        </header>

        <div id="data">
            <div id="map-info">
                <ul>
                    <button class="map-button" onclick="findUser()">FIND ME!</button>
                    <button class="map-button">REFRESH</button>
                </ul>
                <div id="map"></div>
            </div>

            <div id="tweet-info">
                <div class="tweet-head">TWEET</div>
                <div id="tweets">
                    <button id="tweetpic"></button>
                    <div id="tweetgiven">There's a disgusting amount of broken trees and other hazards out by the riverfront, would be helpful if someone cleaned it up! #TweetSweep</div>

                    <button id="tweetdistance">0.3 miles away</button>

                    <button class="tweet-button" id="complete-this">I FINISHED THIS!</button>
                    <button class="tweet-button" id="cool-nature">RANDOM BUTTON</button>
                </div>
            </div>
        </div>

        <!-- JS Links Go Here-->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfjNviO8TRW5JhlnIXyAodvyFOsJZB0jY&callback=initMap"></script>
        <script src="js/app-script.js"></script>
    </body>
</html>
